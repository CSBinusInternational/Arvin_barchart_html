<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="vertical.css">
</head>

<body>
<h1 class="mainTitle"><a href="../index.html">Titanic Charts</a></h1>
  <h2 class="mainTitle">Vertical Bar </h2>
  <div class="barline">

  </div>
  <div class="chart-wrap vertical">

    <h3 class="title">
      Survival
    </h3>
    <div class="grid">
      <div class="bluebar" style="--bar-value:38.20%;" data-name="Alive"></div>

        <div class="redbar" style="--bar-value:61.80%;" data-name="Dead"></div>



    </div>


    <h3 class="title">
      Gender
    </h3>
    <div class="grid">
      <div class="bluebar" style="--bar-value:64.40%;" data-name="Male"></div>
      <div class="redbar" style="--bar-value:35.60%;" data-name="Female"></div>
    </div>
    <h3 class="title">
      Age
    </h3>
    <div class="grid">
      <div class="greenbar" style="--bar-value:21.51%;" data-name="0-19"></div>
      <div class="bluebar" style="--bar-value:55.07%;" data-name="20-39"></div>
      <div class="redbar" style="--bar-value:19.60%;" data-name="40-59"></div>
      <div class="yellowbar" style="--bar-value:3.82%;" data-name="60+"></div>

    </div>

</body>

</html>
