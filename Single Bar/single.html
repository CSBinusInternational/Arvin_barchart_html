<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <h1 class="mainTitle"><a href="../index.html">Titanic Charts</a></h1>
    <h2 class="mainTitle">Single Bar</h2>
<div class="box">
  <p>Survival</p>
<div class="bar">
 <div class="red" style="--bar-value:61.80%;" >Dead</div>
 <div class="blue" style="--bar-value:38.20%;" >Alive</div>
</div>

<p>Gender</p>
<div class="bar">
<div class="red" style="--bar-value:35.60%;" >Female</div>
<div class="blue" style="--bar-value:64.40%;" >Male</div>
</div>

<p>Age</p>
<div class="bar">
<div class="red" style="--bar-value:21.51%;" >0-19</div>
<div class="green" style="--bar-value:55.07%;" >20-39</div>
<div class="blue" style="--bar-value:19.60%;" >40-59</div>
<div class="yellow" style="--bar-value:3.82%;" >60+</div>
</div>
</div>
  </body>
</html>
