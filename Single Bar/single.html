<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="single.css">
</head>

<body>
  <h1 class="mainTitle"><a href="../index.html">Titanic Charts</a></h1>
  <h2 class="mainTitle">Single Bar</h2>
  <div class="box">
    <p>Survival</p>
    <div class="bar">
      <div class="blue" style="--bar-value:38.20%;">Alive (38.20%)</div>
      <div class="red" style="--bar-value:61.80%;">Dead (61.80%)</div>

    </div>

    <p>Gender</p>
    <div class="bar">
      <div class="blue" style="--bar-value:64.40%;">Male (64.40%)</div>
      <div class="red" style="--bar-value:35.60%;">Female (35.60%)</div>

    </div>

    <p>Age</p>
    <div class="bar">
      <div class="green" style="--bar-value:21.51%;">0-19 (21.51%)</div>
      <div class="blue" style="--bar-value:55.07%;">20-39 (55.07%)</div>
      <div class="red" style="--bar-value:19.60%;">40-59 (19.60%)</div>
      <div class="yellow" style="--bar-value:3.82%;"> 60+ (3.82%)</div>
    </div>
  </div>
</body>

</html>
